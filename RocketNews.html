<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="CSS/style.css">
    <script src="JavaScript/Script.js"></script>
    <title>RocketNews</title>
</head>
    <body>
    
        <div class="img_principal">
            <img id="img" src="img/Meu projeto.jpg" alt="cara olhando pro notebook">
        
        </div>
        <div class="contents">
                <div class="img-logo">
                    <img id="logo" src="img/logo.svg" alt="logo RocketNews">
                </div>
                <div class="paragraphs">
                    <p id="p1">atualize ideias e informações em 5 minutos</p>
                    <p id="p2">tudo que você precisa saber para começar seu dia bem e informado</p>
                    <p id="p3">noticias sobre o universo Rockeseat, e tudo o que precisa para começar o dia melhor, perfeito para se preparar para codar </p>
                    <div class="img-xicara">
                        <img src="img/icons8-hot-beverage-48.png" alt="xícara de café" id="café">
                    </div>
                </div>
              <div class="form">
                <legend>
                    Insira o seu e-mail aqui:
                </legend>
                    <input type="email" placeholder="INSIRA SEU E-MAIL"
                    id="input">
                    <div class="btn">
                        <button id="botão" onclick="alerta()" value="Exibir alert" ><img src="img/send.svg" alt="send"></button>
                    </div>
              </div>
              <div class="link">
                <a href="https://developer.mozilla.org/pt-BR/" style="text-decoration:none;" id="link-txt">deixe-me ler primeiro</a>
              </div>
              <div class="img-arrow">
               <a href="https://developer.mozilla.org/pt-BR/" id="link-img"> <img src="img/arrow-right.svg" alt="" id="arrow-right"></a>
              </div>
        </div>
    </body>   
</html>
